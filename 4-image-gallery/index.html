<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="image">
      <img src="image-1.jpg" alt="image-1">
    </div>
    <!-- item image -->
    <div class="image">
      <img src="image-2.jpg" alt="image-1">
    </div>
    <!-- item image -->
    <div class="image">
      <img src="image-3.jpg" alt="image-1">
    </div>
    <!-- item image -->
    <div class="image">
      <img src="image-4.jpg" alt="image-1">
    </div>
    <!-- item image -->
    <div class="image">
      <img src="image-5.jpg" alt="image-1">
    </div>
    <!-- item image -->
    <div class="image">
      <img src="image-6.jpg" alt="image-1">
    </div>
    <!-- item image -->
    <div class="image">
      <img src="image-7.jpg" alt="image-1">
    </div>
    <!-- item image -->
    <div class="image">
      <img src="image-8.jpg" alt="image-1">
    </div>
    <!-- item image -->
  </div>

  <!-- Galerry -->
  <div class="gallery">
    <div class="gallery__inner">
      <i class="close fa-solid fa-xmark"></i>
      <img src="image-8.jpg" alt="image">
    </div>
    <div class="control prev"><i class="fa-solid fa-chevron-left"></i></i></div>
    <div class="control next"><i class="fa-solid fa-chevron-right"></i></div>
  </div>
</body>
<script src="app.js"></script>

</html>
